<link rel="stylesheet" href="/style.css">


<section class="app-home-page">
  <div class="slider-section">
    <div class="slides">
      <input type="radio" name="radio-btn" class="radio-1">
      <input type="radio" name="radio-btn" class="radio-2">
      <input type="radio" name="radio-btn" class="radio-3">
      <input type="radio" name="radio-btn" class="radio-4">

      <div class="slides-images">
        <div class="image" id="slider-1">
          <img src="/images/slider images/image-slide-1.jpg" alt="imagem 1">
        </div>
        <div class="image slider-2">
          <img src="/images/slider images/image-slide-2.jpg" alt="imagem 2">
        </div>
        <div class="image slider-3">
          <img src="/images/slider images/image-slide-3.jpg" alt="imagem 3">
        </div>
        <div class="image slider-4">
          <img src="/images/slider images/image-slider-4.jpg" alt="imagem 4">
        </div>
      </div>
      <div class="navigation-auto">
        <div class="auto-btn-1"></div>
        <div class="auto-btn-2"></div>
        <div class="auto-btn-3"></div>
        <div class="auto-btn-4"></div>
      </div>
    </div>
    <div class="manual-navigation">
    <label for="radio1" class="manual-btn"></label>
    <label for="radio2" class="manual-btn"></label>
    <label for="radio3" class="manual-btn"></label>
    <label for="radio4" class="manual-btn"></label>
    </div>
  </div>
</section>
